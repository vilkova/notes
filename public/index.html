<html ng-app="myapp">
<head>
    <title>Notes application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="routes/routes.js"></script>
    <script src="routes/notes/notes.js"></script>
    <script src="routes/viewSection/viewSections.js"></script>
    <script src="routes/userForm/userForm.js"></script>
    <script src="routes/login/userService.js"></script>
    <script src="routes/login/loginController.js"></script>
</head>

<body ng-controller="NotesCtrl" class="body">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand title">
                <a ng-href="#/">Notes tutorial app</a>
            </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="LoginCtrl">
            <form class="navbar-form navbar-right" ng-submit="login()" ng-show="!loggedIn">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" ng-model="userpassword">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <a class="btn btn-primary" ng-href="#/register">Sign up</a>
                <div ng-show="!loggedIn" style="color:white"
                     class="navbar-form navbar-right">
                    User: {{username}}
                    <a class="btn btn-primary" ng-click="logout()">Logout</a>
                </div>
                <div ng-show="wrongPassword" style="color:white">
                    Wrong username or password
                </div>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h2>
            <span class="glyphicon glyphicon-edit"></span>
            Keep your notes in order
        </h2>
        <p>
            A simple application to keep your own notes in order.
        </p>
    </div>
</div>

<div class="container" ng-view>
</div>

</body>
</html>
