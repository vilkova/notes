<html ng-app="myapp">
<head>
    <title>Notes application</title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="notes.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body ng-controller="NotesCtrl">
Add note:<br>
<textarea rows="10" cols="50" ng-model="text" ng-keydown="$event.which === 13 && add()"> </textarea>
<br>
<button ng-click="add()">Add note</button>
<br><br>
<div ng-repeat="note in notes">
    {{note.text}}
<button ng-click="delete(note.id)">Remove note</button>
</div>
</body>
</html>
